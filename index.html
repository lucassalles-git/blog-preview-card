<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />

    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="blog-image"
        src="assets/images/blog-image.svg"
        alt="blog image"
      />

      <div class="text">
        <p class="font-extraBold learning">Learning</p>
        <p class="font-medium date">Published 21 Dec 2023</p>
        <h1 class="font-extraBold">HTML & CSS foundations</h1>
        <p class="font-medium info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="author's image" />
        <p class="name">Greg Hooper</p>
      </div>
    </article>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/lucassalles-git">lucassalles-git</a>.
      </p>
    </footer>
  </body>
</html>
